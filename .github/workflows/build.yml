name: Build Obsidian Plugin

on: push

env:
  IS_SOLO_INSTANCE: ${{ secrets.SOLO_API_KEY != '' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: |
          if [ "$IS_SOLO_INSTANCE" = "true" ]; then
            npm run build:self-host
          else
            npm run build
          fi